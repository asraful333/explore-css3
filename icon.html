<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon</title>
    <script src="https://kit.fontawesome.com/9298417134.js" crossorigin="anonymous"></script>
    <style>
        p,
        a {
            font-size: 30px;
            text-decoration: none;
        }

        span {
            color: black;
        }
    </style>
</head>

<body>
    <h1>Using font awesome icon.</h1>
    <p><a target="_blank" href="https://www.facebook.com/"><i class="fab fa-facebook"></i><span> Facebook</span></a></p>
</body>

</html>
