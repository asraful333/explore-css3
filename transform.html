<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container,
        .inner-box {
            width: 150px;
            height: 150px;
            border: 2px solid seagreen;
        }

        .container {
            background-color: khaki;
        }

        .inner-box {
            background-color: slateblue;
            transform: translate(50px, 50px) scale(.65) rotate(45deg);
        }
    </style>
</head>

<body>
    <h1>Je vabe transform element use korben.</h1>
    <div class="container">
        <div class="inner-box">
            <p>hello-1</p>
        </div>
    </div>
    <div class="container">
        <div class="inner-box">
            <p>hello-2</p>
        </div>
    </div>
    <div class="container">
        <div class="inner-box">
            <p>hello-3</p>
        </div>
    </div>
</body>

</html>
